<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product List</title>
      <!-- Add CSS styles -->
      <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h2>Product Table (List)</h2>
    <table id="listTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Supplier Email</th>
            </tr>  
        </thead>
        <tbody>
            <th id="product-id-list"></th>
            <th id="product-names-list"></th>
            <th id="product-category-list"></th>
            <th id="product-price-list"></th>
            <th id="product-stock-list"></th>
            <th id="product-email-list"></th>
        </tbody>
    </table>
    
    <h2>Product Table (Object)</h2>
    <table id="objectTable">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added here dynamically -->
        </tbody>
    </table>


    <h2>Product Table (List of Objects)</h2>
    <table id="product-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Supplier Email</th>
            </tr>  
        </thead>
        <tbody>
           <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>
    
   <script src="pro_script.js"></script> <!-- Linking the JavaScript file -->
</body>
</html>
